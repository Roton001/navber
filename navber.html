<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- fontawsome icon link -->
     <script src="https://kit.fontawesome.com/04bac5223d.js" crossorigin="anonymous"></script>
     <!-- bootstrap css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>navber</title>
    <style>
        /* navber 1 css start */
        #searchBox{
            border-radius: 55px;
            padding: 5px 10px;
            background: #fff;
            display: flex;
            align-items: center;
            box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.5) , -6px -6px 10px -1px rgba(255, 255, 255, 0.5);         
        }
        #icon{
            cursor: pointer;
        }
        input{
            font-size: 10px;
            width: 100px;
            border:none;
            padding: 4% 10%;
            background: transparent;
            outline: none;
            transition: 2s;
        }
        /* navber 1 css end  */
    </style>
</head>
<body>
    
    <!-- navber 1 satrt -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span><!--add  your icon-->
          </button>
          <a class="navbar-brand" href="#">LOGO</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Products
                </a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Product 1</a></li>
                  <li><a class="dropdown-item" href="#">Product 2</a></li>
                  <li><a class="dropdown-item" href="#">Product 3</a></li>
                </ul>
              </li>

              <li class="nav-item ">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">Contect</a>
              </li>
            </ul>
            <form class="d-flex justify-content-end">
              <div id="searchBox">
                
                <a href="#">
                  <i for="icon" class="fas fa-search"></i>
                </a>
                <input type="search" placeholder="search here ">
            </div>
              
            </form>
          </div>
        </div>
      </nav>
    <!-- navber 1 end -->
    <!-- navber 2 start  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span><!--add  your icon-->
          </button>
          <a class="navbar-brand" href="#">LOGO</a>
          <div class="collapse navbar-collapse  justify-content-end " id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">services</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <!-- navber 2 end  -->
    <!-- navber 3 start  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">LOGO</a>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Products
                </a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Product 1</a></li>
                  <li><a class="dropdown-item" href="#">Product 2</a></li>
                  <li><a class="dropdown-item" href="#">Product 3</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <!-- navber 3 end -->
    <!-- bootstrap v5 script link start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap v5 script link end-->
</body>
</html>
